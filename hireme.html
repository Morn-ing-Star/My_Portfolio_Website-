<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="/main_style.css">
    <link rel="stylesheet" href="/screen_size.css">
</head>

<body class="bg-slate-200">
    <p class="bg-green-400 text-center">Please be advised that this form may or may not be sent to the intended recipient. However, we kindly request that you proceed with completing it.</p>
    <div class="flex justify-center items-center bg-slate-200 w-full h-screen">
        <div class="flex flex-col justify-center bg-white shadow-xl mx-4 sm:py-8 p-8 sm:p-14 rounded-lg w-full max-w-md">
            <div class="mb-5 text-center">
                <h1 class="font-bold text-3xl text-slate-900">Hire Me</h1>
                <p class="mt-2 text-slate-700">Please provide me with your contact information so that we can arrange a discussion.</p>
            </div>

            <form onsubmit="sendEmail(); return false;">
                <div class="mb-4">
                    <label for="name" class="block mb-2 font-bold text-gray-700 text-xl">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name..." class="border-gray-300 p-2 border rounded w-full" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block mb-2 font-bold text-gray-700 text-xl">Phone No.</label>
                    <input type="tel" id="phone" placeholder="Your Phone no." name="phone" class="border-gray-300 p-2 border rounded w-full" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block mb-2 font-bold text-gray-700 text-xl">Email</label>
                    <input type="email" id="email" placeholder="Your Email ID" name="email" class="border-gray-300 p-2 border rounded w-full" required>
                </div>

                <div class="mb-4">
                    <label for="feedback" class="block mb-2 font-bold text-gray-700 text-xl">Feedback</label>
                    <textarea id="feedback" placeholder="Please feel free to share your thoughts and suggestions." name="feedback" rows="4" class="border-gray-300 p-2 border rounded w-full" required></textarea>
                </div>

                <div class="flex justify-center">
                    <button type="submit" id="submitButton" class="bg-red-500 hover:bg-red-600 py-2 rounded w-full font-bold text-white focus:outline-none">
                        Submit
                    </button>
                </div>
            </form>
        </div>
        
    </div>
    

    <script src="https://kit.fontawesome.com/b531de0342.js" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail() {
            var submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            submitButton.innerText = "Sending...";

            Email.send({
                Host: "smtp.elasticemail.com",
                Username: "ronojoy1092002@gmail.com",
                Password: "ADC5FBFF6D40D73379A39FE01CF352E066D3",
                To: 'ronojoy1092002@gmail.com',
                From: document.getElementById("email").value,
                Subject: "New Message",
                Body: "Name: " + document.getElementById("name").value + "<br>" +
                      "Phone: " + document.getElementById("phone").value + "<br>" +
                      "Email: " + document.getElementById("email").value + "<br>" +
                      "Message: " + document.getElementById("feedback").value
            }).then(
                message => {
                    alert("Message Sent Successfully!");
                    submitButton.disabled = false;
                    submitButton.innerText = "Submit";
                    document.querySelector('form').reset();
                },
                error => {
                    alert("Failed to send message: " + error);
                    submitButton.disabled = false;
                    submitButton.innerText = "Submit";
                }
            );
        }
    </script>
</body>

</html>
